name: .NET CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: windows-latest
    strategy:
      matrix:
        configuration: [Debug, Release]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore NuGet packages
        run: dotnet restore
        shell: cmd
        env:
          DOTNET_CLI_UI_LANGUAGE: en-US

      - name: Build Project (${{ matrix.configuration }})
        run: .\build.cmd -configuration ${{ matrix.configuration }} -verbosity detailed
        shell: cmd
        env:
          DOTNET_CLI_UI_LANGUAGE: en-US

      - name: Run Tests (${{ matrix.configuration }})
        run: dotnet test --no-build --configuration ${{ matrix.configuration }} --logger "trx;LogFileName=test-results.trx" --results-directory "${{ github.workspace }}\TestResults" --verbosity normal
        shell: cmd
        env:
          DOTNET_CLI_UI_LANGUAGE: en-US

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.configuration }}
          path: ${{ github.workspace }}\TestResults\test-results.trx
          retention-days: 1
